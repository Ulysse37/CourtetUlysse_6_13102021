<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fisheye - photographe</title>
    <link rel="icon" type="image/png" href="../images/favicon.png"> <!--Rechanger le lien quand j'aurais l'icône -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/14363d8dd3.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <a href="../index.html">
      <img src="../images/Logo/logo-fisheye.svg" class="logo" alt="Fisheye Home page"/>
    </a>
  </header>
  <article id="article">
    <div class="photograph-header">
      <div class="photograph-header-info"></div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <label id="labelTriage" for="orderBy">Trier par</label>
    <select id="orderBy" name="Triage" aria-labelledby="Trier par">
      <option value="Popularité">Popularité</option>
      <option value="Date">Date</option>
      <option value="Titre">Titre</option>
  </select>
    <ul class="photograph-gallery"></ul> <!-- ajout des li incluant les figure / figcaption via js -->
  </article>
  <div id="contact_modal">
    <div class="modal">
      <span class="close_modal"><i class="fa-solid fa-xmark" onclick="closeModal()"></i></span>
      <header>
        <h2>Contactez-moi</h2>
        <h2 class="photographer-name"></h2>
        <!--<img src="assets/icons/close.svg" onclick="closeModal()" /> -->
        </header>
      <form>
        <div class="formData">
          <label for="firstName">Prénom</label>
          <br>
          <input class="text-control" type="text" id="firstName" name="First name">
        </div>
        <div class="formData">
          <label for="lastName">Nom</label>
          <br>
          <input class="text-control" type="text" id="lastName" name="Last name">
        </div>
        <div class="formData">
          <label for="email">Email</label>
          <br>
          <input class="text-control" type="text" id="email" name="Email">
        </div>
        <div class="formData">
          <label for="message">Votre message</label>
          <br>
          <input class="text-control" type="text" id="message" name="Your message">
        </div>
        <button class="contact_button" id="modal_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="../js/utils/contactForm.js"></script>
  <script src="../js/pages/photographer.js"></script>
</body>
</html>
