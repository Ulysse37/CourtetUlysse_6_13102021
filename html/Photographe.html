<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photographe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="../images/Logo/logo-fisheye.svg" class="logo" />
    </header>
    <main>
        <div class="photograph-header">
            <button type="button" class="contact_button" onclick="displayModal()" aria-labelledby="Contact Me">
                Contactez-moi
            </button>
        </div>
        <label for="orderBy">Trier par</label>
        <select id="orderBy" aria-labelledby="Order By">
            <option value="Popularité">Popularité</option>
            <option value="Date">Date</option>
            <option value="Titre">Titre</option>
        </select>
    </main>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form hidden>
                <div>
                    <label for="first-name">Prénom</label>
                    <input type="texte" id="first-name" name="first-name" aria-labelledby="First Name">
                    <label for="last-name">Nom</label>
                    <input type="texte" id="last-name" name="last-name" aria-labelledby="Last Name">
                    <label for="email">Email</label>
                    <input type="texte" id="email" name="email" aria-labelledby="Email">
                    <label for="your-message">Votre message</label>
                    <input type="texte" id="your-message" name="your-message" aria-labelledby="Your message">
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>
</body>
<script src="../js/utils/contactForm.js"></script>
</html>
