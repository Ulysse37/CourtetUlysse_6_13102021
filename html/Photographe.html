<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fisheye - photographe</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav role="navigation">
    <a href="../index.html">
      <img src="../images/Logo/logo-fisheye.svg" class="logo" alt="Fisheye Home page"/>
    </a>
  </nav>
  <main>
    <header class="photograph-header">
      <div class="photograph-header-info"></div>
      <button class="contact_button" onclick="displayModal()" aria-label="Contactez-moi">Contactez-moi</button>
    </header>
    <div class="trieur-container">
      <label for="trieur-select" aria-label="Trier par" class="trieur-label">Trier par</label>
      <button id="trieur-select" class="trieur-button" data-sort="date">Date</button>
      <i class="fas fa-chevron-down fa-chevron-up fa-lg trieur-icon"></i>
      <ul class="trieur-liste">
        <li class="trieur-item" data-sort="date">Date</li>
        <li class="trieur-item" data-sort="popularity">Popularité</li>
        <li class="trieur-item" data-sort="title">Titre</li>
      </ul>
    </div>
    <ul class="photograph-gallery"></ul> <!-- ajout des li incluant les figure / figcaption via js -->
    <div id="contact_modal">
      <div class="modal" role="dialog">
        <span class="close_modal">
          <i class="fa-solid fa-xmark close-modal-elt" onclick="closeModal()" aria-label="Fermer le formulaire"></i>
        </span>
        <header>
          <h2 class="photographer-name"></h2>
        </header>
        <form id="form" method="post" action="photographe.html">
          <div class="formData">
            <label for="firstName">Prénom</label>
            <br>
            <input class="text-control focusableElt" id="firstName" required minlength="2">
          </div>
          <div class="formData">
            <label for="lastName">Nom</label>
            <br>
            <input class="text-control focusableElt" id="lastName" required minlength="2">
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <br>
            <input class="text-control focusableElt" type="email" id="email" required>
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <br>
            <textarea class="text-control focusableElt" id="message" required minlength="10"></textarea>
          </div>
          <button type=submit class="contact_button focusableElt" id="modal_button" onclick="validate()" aria-label="Envoyer">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="lightbox">
      <div class="lightbox-container">
        <figure class="lightbox-media-container">
          <figcaption class="lightbox-media-figcaption"></figcaption>
        </figure> 
        <button type="button" class="close_lightbox_btn" onclick="closeLightbox()">
          <i class="fas fa-times"></i>
        </button>
        <button type="button" class="prev_lightbox_btn lightbox_btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button type="button" class="next_lightbox_btn lightbox_btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <div class="encart" aria-label="Likes et prix du photographe" aria-hidden="false">
      <p class="total-likes-container">
        <span class="total-likes"></span> 
        <i class="fas fa-heart"></i>
      </p>
      <p class="photograph-price"></p>
    </div>
  </main>
  <script src="../js/pages/photographer.js"></script>
  <script src="../js/utils/contactForm.js"></script>
  <script src="../js/utils/lightbox.js"></script>
</body>
</html>
